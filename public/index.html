<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" type ="image/png" href ="images/weatherlogo.png"/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#061735" />
		<meta name="description" content="Weather PWA developed with openweather API" />
		<link rel="apple-touch-icon" href="images/weatherlogo.png" />
		<link rel="manifest" href="manifest.json" /> 

		<title>Matt's Weather App</title>
	</head>

	<body>
		<div id="root"></div>
		<script>
			if ('serviceWorker' in navigator) {
				window.addEventListener('load', () => {
					navigator.serviceWorker
						.register('./serviceworker.js')
						.then((reg) => console.log('Success: ', reg.scope))
						.catch((err) => console.log('Failed: ', err));
				});
			}
		</script>
	</body>
</html>
